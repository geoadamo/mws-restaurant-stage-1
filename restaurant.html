<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav tabindex="-1">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/" aria-label="Return to Home">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
   
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container-wrapper">
      <div  id="restaurant-container" >
      <h1 id="restaurant-name" tabindex="0"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" aria-label="Working Hours" tabindex="0"></table>
     </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container-wrapper">
      <div id="reviews-container" >
      <ul id="reviews-list"></ul>
    </div>
    </section>
    <!-- End reviews -->
     <!-- Beginning map -->
     <section id="map-container" >
      <div id="map" role="application" aria-label="Google Maps"></div>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script>
    if ('serviceWorker' in navigator) {
       navigator.serviceWorker.register('service-worker.js')
       .then(function(registration) {
         console.log('Service Worker registration successful with scope: ',
          registration.scope);
       })
       .catch(function(err) {
         console.log('Service Worker registration failed: ', err);
       });
     }
     </script>



  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
