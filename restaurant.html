<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#252831"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
  <link rel="manifest" href="/manifest.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header tabindex="-1">
    <!-- Beginning nav -->
    <nav tabindex="-1">
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" >
      <li><a href="/" aria-label="Return to Home">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">

    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container-wrapper">
      <div  id="restaurant-container" >
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" aria-label="Working Hours" tabindex="0"></table>
     </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container-wrapper">
      <div id="reviews-container" >
      <ul id="reviews-list"></ul>
    </div>
    </section>
    <!-- End reviews -->
     <!-- Beginning map -->
     <section id="map-container" >
      <div id="map" role="application" aria-label="Google Maps" tabindex="0"></div>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="0" aria-label="Return to home"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script>
    function initNoMap(){
      console.log('html no map')
    }



    if ('serviceWorker' in navigator) {
       navigator.serviceWorker.register('service-worker.js')
       .then(function(registration) {

       })
       .catch(function(error) {
        console.error(error);
       });
     }
     </script>
  <!-- Beginning scripts -->
  <!-- IndexedDB Promised library by https://github.com/jakearchibald/idb.git -->
<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
<!-- IndexedDB Promised library by https://github.com/jakearchibald/idb.git -->

  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script defer type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEmaR9pjKC612N3uP2SXC31Q0sVs9lmK0&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
